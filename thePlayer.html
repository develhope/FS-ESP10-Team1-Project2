<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dogcards/cardStyle.css">
</head>
<body>
    <div class="container">
    <div class="card">
        <img src="../dogcards/mediaCards/mockup-954d2eff.webp" class="card-img-top" alt="Doggy">
        <div class="card-body">
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../media/mockup-954d2eff.webp" alt="Image 1">
                        <img src="../media/mockup-018b28ad.webp" alt="Image 2">
                        <img src="../media/mockup-932d9c02.webp" alt="Image 3">
                    </div>
                    <div class="carousel-item">
                        <img src="../media/mockup-46220b5c.webp" alt="Image 4">
                        <img src="../media/mockup-b707691c.webp" alt="Image 5">
                        <img src="../media/mockup-5722417c.webp" alt="Image 6">
                    </div>
                    <!-- Add more carousel items as needed -->
                </div>
                <a class="carousel-control-prev" onclick="prevSlide()">&#10094;</a>
                <a class="carousel-control-next" onclick="nextSlide()">&#10095;</a>
            </div>
        </div>
    </div>

    
    <div class="info">
        <div class="back">Back To All Products</div>
        <h2>The Player</h2>
        <h4>Catch this sticker today!</h4>
        <h3>$9.99</h3>
        <label for="cantidad">Quantity</label>
<input type="number" id="cantidad" name="cantidad" min="1" value="1">
<select id="size"  name="size">
    <option value="1">3 X 3</option>
    <option value="2">4 X 4</option>
    <option value="3">5.5 X 5.5</option>
    <!-- Agrega más opciones según sea necesario -->
  </select>
  <div class="add">Add To Cart</div>
</div>

    </div>

    <script src="../dogcards/cardScript.js"></script>
    
    
</body>
</html>
